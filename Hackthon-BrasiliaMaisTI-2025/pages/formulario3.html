<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de sugestões da CAIXA</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../images/favicon_caixa.png" type="image/x-icon">
</head>

<body>

    <div class="card__form">

        <img src="../images/logo_caixa.png" alt="" class="card__img__formulario">

        <div class="card__container__titulo">
            <h1 class="card__titulo__formulario">Planejamento</h1>
            <p class="card__etapa">Etapa 3 de 5</p>
        </div>

        <form id="formulario__identificacao">

            <label for="hipótese">Hipótese <i class="ri-question-line"></i></label>
            <input type="text" id="Hipótese" name="hipótese" required>

            <label for="testesHipotese">Testes para Hipótese <i class="ri-question-line"></i></label>
            <input type="text" id="testesHipotese" name="testesHipotese" required>

            <label for="horixonteInovacao">Horizonte de Inovação<i class="ri-question-line"></i></label>
            <input type="text" id="horixonteInovacao" name="horizonteInovacao" required>

            <label for="baseline">Baseline <i class="ri-question-line"></i></label>
            <input type="text" id="baseline" name="baseline" required>

            <label for="resultadosEsperados">Resultados Esperados <i class="ri-question-line"></i></label>
            <input type="text" id="resultadosEsperados" name="resultadosEsperados" required>

            <label for="metricasKPIs">Métricas e KPIs <i class="ri-question-line"></i></label>
            <input type="text" id="metricasKPIs" name="metricasKPIs" required>

            <label for="diretrizesEstrategicas">Diretrizes Estratégicas <i class="ri-question-line"></i></label>
            <input type="text" id="diretrizesEstrategicas" name="diretrizesEstrategicas" required>

            <label for="flexibilizacaoNormas">Flexibilização de Normas <i class="ri-question-line"></i></label>
            <input type="text" id="flexibilizacaoNormas" name="flexibilizacaoNormas" required>

            <div class="card__container__btn">
                <button type="submit" class="btnProximo">Próxima página</button>
                <button class="btnVoltar">Voltar</button>
            </div>



        </form>

    </div>



</body>

</html>
